<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded style sheet example</title>

    <!-- this begins the style sheet section-->
     <style type="text/css">
        em{ font-weight: bold; color: black;}
        h1{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, Arial, Helvetica, sans-serif, sans-serif;}
        p{font-size: 12pt; font-family: Arial, Helvetica, sans-serif;}
        .special{color: purple;}

     </style>
</head>
<body>
    <!--This attribute applies the special style class-->
    <h1 class="special">Brandon's Website</h1>

    <p>Brandon Edison is creating this website using html5 and css. </p>

    <h1>Author: Brandon Edison
    </h1>

    <p class="special">This is me using the <em>Special class again</em> to get practice with css</p>

    
</body>
</html>
