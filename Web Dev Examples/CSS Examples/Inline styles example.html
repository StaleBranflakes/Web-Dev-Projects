<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles</title>
</head>
<body>
    <p>This text does not have any style applied to it</p>
    
    <!--the style attribute allows you to declare inline styles.
    separate multiple style properties with a semicolo-->
    <p style="font-size: 20pt; ">This text has the <em>font size</em> style applied to it that makes it 20pt</p>
    <p style="font-size: 20pt; color: aqua;">This text has the <em>font size and color</em> styles applied to it to
    make it 20pt and aqua</p>
    
</body>
</html>
