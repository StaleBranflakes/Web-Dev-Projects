<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Example</title>
</head>
<body>
    <h1>Autcomplete in action</h1>
    <p>
        This form is going to demonstrate the autcomplete attribute and the datalist element
    </p>

    <!--turn on the autocomplete-->
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="firstName">First Name: 
                <input type="text" id="firstName" placeholder="First Name"> (First name)
            </label>
    </p>
    <p><label for="lastName">Last name:
        <input type="text" id="lastName" placeholder="Last Name">(Last Name)
    </label></p>

    <p><label for="email">E-mail:
        <input type="email" id="email" placeholder="name@domain.com" required> (name@domain.com)
    </label></p>
    <p><label for="txtList">
        <input type="text" id="txtList" placeholder="Select a month" list="months">
        <datalist id="months">
            <option value="January"></option>
            <option value="February"></option>
            <option value="March"></option>
            <option value="April"></option>
            <option value="May"></option>
            <option value="June"></option>
            <option value="July"></option>
            <option value="August"></option>
            <option value="September"></option>
            <option value="October"></option>
            <option value="November"></option>
            <option value="December"></option>
        </datalist>
    </label></p>
    <p><input type="submit" value="Submit">
    <input type="reset" value="Reset"></p>
    </form>
</body>
</html>
