<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 section elements</title>
</head>
<body style="background-color:dimgray;">
    <header ><!--Creating a header for the page-->
        <img src="../images/space.jpeg" alt="Super shenron" width="1000" height="300">
    <h1 > Welcome to the web page</h1>
    

    <!--Insert a time and date element-->
    <time datetime="">2025-06-10</time>
    </header>

    <section id="1"> <!--Start section 1 -->
        <NAV>
            <h2>Recent Publications</h2>
            <ul>
                <li><a href="http://www.deitel.com/books/iw3htp5">
                    Internet and World Wide Web: How to Program 5/e
                </a></li>
                <li><a href="http://www.deitel.com/books/androidfp/">Android for Programmers</a></li>
                <li><a href="http://www.deitel.com/books/iphonefp/">Iphone for Programmers</a></li>
            </ul>
        </NAV>
    </section>

    <section id="2"><!--Begin section 2-->
        <h2>How to Program Series Books</h2> 
        <h3><em>Java How to Program, 9/e </em></h3>
        <!--Figure describes the image-->
        <figure>
            <img src="../images/javaHTP.jpg" alt="Java How to Program" width="200">

        <!-- Figure caption element inserts a figure caption-->
         <figcaption><em>Java How to Program, 9/e </em>cover.</figcaption>
         </figure>
    </section>

    <article> <!--Article represents content from another source-->
        <header>
            <h5>From
                <em><a href="http://www.deitel.com/books/jhtp9/">Java How to Program 9/e</a></em>
            </h5>
        </header>
    </article>
    

</body>
</html>
