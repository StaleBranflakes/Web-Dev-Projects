<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Input Example</title>
</head>
<body>
    <p>This form demonstrates input types with HTML5</p>

    <form method = "post" action="http://www.google.com">
        <p>
            <label for="">Color:>
                <input type="color" autofocus />
                <!-- In hexadecimal format-->

                 

            </label>
        </p>
        <p>
            <label for="Date">
                <input type="date">
                <!-- (yyyy-mm-dd)-->
            </label>
        </p>
        <p>
            <label for="Datetime">
                <input type="datetime-local">
            </label>
        </p>
    </form>
</body>
</html>
