<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h1>Here is a list of sites I like to use</h1>
    <p><strong>Click on the name to be transferred to the website</strong></p>
<!-- Create the unordered list with different items-->
    <ul>
        <li><a href="http://www.youtube.com">YouTube</a></li>
        <li><a href="http://www.x.com">X</a></li>
        <li><a href="http://www.twitch.com">Twitch</a></li>
        <li><a href="http://www.facebook.com">Facebook</a></li>
    </ul>
    
</body>
</html>
