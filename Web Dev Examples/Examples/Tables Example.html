<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Example</title>
</head>
<body>

    <table border = "1"> <!-- First point of opening table-->
        <!-- Caption summarizes the table contents (For visually impaired)-->
         <caption><strong> Table of Fruits (1st Column) and their prices (2nd Column)</strong></caption>
        <!-- head section appears first int he table and formats the heard area. -->
         <thead>
            <tr>
                <th>Fruit</th>
                <th>Price</th>

            </tr>
         </thead>

         <!-- tfoot section appears last int he table and formats the footer-->
          <tfoot>
            <tr>
                <th>Total</th>
                <th>$1.25</th>
            </tr>
          </tfoot>

          <!--Allt able content is enclosed within the body-->
          <tbody>
            <tr>
                <td>Apple</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$0.50</td>

            </tr>
            <tr>
                <td>Banana</td>
                <td>$0.50</td>
            </tr>
          </tbody>

    </table>
    
</body>
</html>
